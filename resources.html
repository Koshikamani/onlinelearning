<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Resources Search</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        form {
            margin-top: 1rem;
        }

        form input, form button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            outline: none;
        }

        form input {
            width: 60%;
            border-radius: 4px 0 0 4px;
        }

        form button {
            background-color: #0056b3;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        form button:hover {
            background-color: #003d80;
        }

        #books-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 2rem;
        }

        .book-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 220px;
            padding: 1rem;
            text-align: center;
            overflow: hidden;
        }

        .book-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .book-card h3 {
            font-size: 1.2rem;
            color: #333;
        }

        .book-card p {
            font-size: 0.9rem;
            color: #555;
            margin: 0.5rem 0;
        }

        .book-card a {
            display: inline-block;
            margin: 0.5rem 0;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .book-card a:hover {
            text-decoration: underline;
        }

        .book-card .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #007BFF;
            border-radius: 4px;
            text-decoration: none;
        }

        .book-card .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Educational Resources Search</h1>
        <form id="search-form">
            <input type="text" id="query" placeholder="Search for books/resources..." required>
            <button type="submit">Search</button>
        </form>
    </header>

    <div id="books-list">
        <p>Enter a search query to find educational resources.</p>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const query = document.getElementById('query').value.trim();
            const booksList = document.getElementById('books-list');

            if (!query) {
                booksList.innerHTML = "<p>Please enter a valid search term.</p>";
                return;
            }

            booksList.innerHTML = "<p>Loading...</p>";

            try {
                const response = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.docs && data.docs.length > 0) {
                    booksList.innerHTML = "";

                    data.docs.forEach((book) => {
                        const title = book.title || "No title available";
                        const author = book.author_name?.[0] || "Unknown author";
                        const coverId = book.cover_i || null;
                        const bookUrl = `https://openlibrary.org${book.key}`;

                        const bookCard = document.createElement('div');
                        bookCard.className = 'book-card';

                        bookCard.innerHTML = `
                            <img src="${coverId ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg` : 'https://via.placeholder.com/128x200'}" alt="Book Cover">
                            <h3>${title}</h3>
                            <p>Author: ${author}</p>
                            <a href="${bookUrl}" target="_blank">View Details</a>
                        `;

                        booksList.appendChild(bookCard);
                    });
                } else {
                    booksList.innerHTML = `<p>No results found for <strong>${query}</strong>.</p>`;
                }
            } catch (error) {
                console.error('Error fetching books:', error);
                booksList.innerHTML = "<p>An error occurred while fetching data. Please try again later.</p>";
            }
        });
    </script>
</body>
</html>
