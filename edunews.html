<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latest Educational News</title>
   <style>
      body {
         margin: 0;
         font-family: Arial, sans-serif;
         background-color: #f4f4f9;
         color: #333;
      }

      header {
         background: #2c3e50;
         color: #fff;
         padding: 20px;
         text-align: center;
      }

      .news {
         padding: 20px;
      }

      .news h2 {
         text-align: center;
         margin-bottom: 20px;
         color: #2c3e50;
      }

      .news-container {
         display: flex;
         flex-wrap: wrap;
         gap: 20px;
         justify-content: center;
      }

      .news-box {
         background: #fff;
         border: 1px solid #ddd;
         border-radius: 8px;
         width: 300px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         overflow: hidden;
      }

      .news-box img {
         width: 100%;
         height: 200px;
         object-fit: cover;
      }

      .news-content {
         padding: 15px;
      }

      .news-content h3 {
         font-size: 18px;
         margin: 0 0 10px;
         color: #2c3e50;
      }

      .news-content p {
         font-size: 14px;
         margin: 0 0 10px;
         color: #555;
      }

      .news-content a {
         display: inline-block;
         padding: 10px 15px;
         font-size: 14px;
         color: #fff;
         background: #2c3e50;
         border-radius: 5px;
         text-decoration: none;
      }

      .news-content a:hover {
         background: #34495e;
      }

      /* Footer Styling */
      footer {
         text-align: center;
         padding: 10px;
         background: #2c3e50;
         color: #fff;
         margin-top: 20px;
      }
   </style>
</head>
<body>
   <header>
      <h1>Educational News</h1>
   </header>

   <section class="news">
      <h2>Latest News</h2>
      <div id="news-container" class="news-container">
         <p>Loading news...</p>
      </div>
   </section>


   <script>

      const apiKey = "2a9a78bdbee143698d5fe615701fb81f";
      const apiUrl = `https://newsapi.org/v2/everything?q=education&language=en&apiKey=${apiKey}`;

      const newsContainer = document.getElementById("news-container");

      async function fetchNews() {
         try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.articles && data.articles.length > 0) {
               newsContainer.innerHTML = "";
               data.articles.forEach(article => {
                  const newsBox = document.createElement("div");
                  newsBox.className = "news-box";

                  newsBox.innerHTML = `
                     <img src="${article.urlToImage || 'https://via.placeholder.com/300x200'}" alt="News Image">
                     <div class="news-content">
                        <h3>${article.title}</h3>
                        <p>${article.description || "No description available."}</p>
                        <a href="${article.url}" target="_blank">Read More</a>
                     </div>
                  `;
                  newsContainer.appendChild(newsBox);
               });
            } else {
               newsContainer.innerHTML = "<p>No news available at the moment.</p>";
            }
         } catch (error) {
            console.error("Error fetching news:", error);
            newsContainer.innerHTML = "<p>Failed to load news. Please try again later.</p>";
         }
      }

      fetchNews();
   </script>
</body>
</html>
